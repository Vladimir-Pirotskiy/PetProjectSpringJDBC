<table mat-table [dataSource]="transactions" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="familyMember">
    <th mat-header-cell *matHeaderCellDef> Family Member </th>
    <td mat-cell *matCellDef="let element"> {{element.familyMember}} </td>
  </ng-container>

  <ng-container matColumnDef="income">
    <th mat-header-cell *matHeaderCellDef> Income </th>
    <td mat-cell *matCellDef="let element"> {{element.income}} </td>
  </ng-container>

  <ng-container matColumnDef="outcome">
    <th mat-header-cell *matHeaderCellDef> Outcome </th>
    <td mat-cell *matCellDef="let element"> {{element.outcome}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
